    const nodeCards = {"#mathematicians/1": "\n    <div class=\"table-card\" id=\"math-1\" style=\"position:relative;\">\n        \n        <h3><a href=\"/mathematicians/euler.html\" class=\"table-title-link\">Leonhard Euler</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Leonhard Euler</p>\n<p><strong>Nationality: </strong>Swiss</p>\n<p><strong>Major Contributions:</strong><ul class='fields-list'><li><a href=\"/equations/eulers_identity.html\">Euler's Identity</a></li><li>Graph theory</li><li>Number theory</li><li>Calculus of variations</li><li>Topology</li></ul></p>\n<p><strong>Author Of:</strong><ul class='fields-list'><li><a href='/equations/eulers_identity.html'>Euler's Identity</a></li></ul></p>\n<strong>Biography:</strong><div class=\"text-field\"><p>One of the most prolific mathematicians in history, Euler made groundbreaking contributions to nearly every area of mathematics. He introduced much of the mathematical notation still used today and solved many important problems in analysis, number theory, and mechanics.</p></div>\n<p><strong>Alive:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#mathematicians/2": "\n    <div class=\"table-card\" id=\"math-2\" style=\"position:relative;\">\n        \n        <h3><a href=\"/mathematicians/newton.html\" class=\"table-title-link\">Isaac Newton</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Isaac Newton</p>\n<p><strong>Nationality: </strong>English</p>\n<p><strong>Major Contributions:</strong><ul class='fields-list'><li>Calculus</li><li>Laws of motion</li><li>Universal gravitation</li><li>Binomial theorem</li><li>Method of fluxions</li></ul></p>\n<p><strong>Author Of:</strong> <em>None</em></p>\n<strong>Biography:</strong><div class=\"text-field\"><p>Newton revolutionized mathematics and physics with his development of calculus and laws of motion. His work laid the foundation for classical mechanics and much of modern mathematics.</p></div>\n<p><strong>Alive:</strong> No</p>\n\n        </div>\n    </div>\n    ", "#mathematicians/3": "\n    <div class=\"table-card\" id=\"math-3\" style=\"position:relative;\">\n        \n        <h3><a href=\"/mathematicians/gauss.html\" class=\"table-title-link\">Carl Friedrich Gauss</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Carl Friedrich Gauss</p>\n<p><strong>Nationality: </strong>German</p>\n<p><strong>Major Contributions:</strong><ul class='fields-list'><li>Number theory</li><li>Differential geometry</li><li>Statistics</li><li>Analysis</li><li>Astronomy</li></ul></p>\n<p><strong>Author Of:</strong> <em>None</em></p>\n<strong>Biography:</strong><div class=\"text-field\"><p>Known as the 'Prince of Mathematics', Gauss made significant contributions to many fields including number theory, statistics, analysis, differential geometry, geodesy, geophysics, mechanics, electrostatics, astronomy, matrix theory, and optics.</p></div>\n<p><strong>Alive:</strong> Unspecified</p>\n\n        </div>\n    </div>\n    ", "#equations/1": "\n    <div class=\"table-card\" id=\"math-1\" style=\"position:relative;\">\n        \n        <h3><a href=\"/equations/quadratic_formula.html\" class=\"table-title-link\">Quadratic Formula</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Quadratic Formula</p>\n<strong>Equation:</strong>\n    <div class=\"table-display\">\n        <div class=\"latex-equation\" data-latex=\"x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}\">\n            x = \\frac{-b \\pm \\sqrt{b^2 - 4ac}}{2a}\n        </div>\n    </div>\n    \n<p><strong>Category:</strong> Algebra</p>\n<strong>Description:</strong><div class=\"text-field\"><p>The quadratic formula provides the solutions to any quadratic equation of the form $ax^2 + bx + c = 0$.</p></div>\n<p><strong>Applications:</strong><ul class='fields-list'><li>Solving quadratic equations</li><li>Finding roots of parabolas</li><li>Optimization problems</li><li>Physics projectile motion</li></ul></p>\n\n\n        </div>\n    </div>\n    ", "#equations/2": "\n    <div class=\"table-card\" id=\"math-2\" style=\"position:relative;\">\n        \n        <h3><a href=\"/equations/pythagorean_theorem.html\" class=\"table-title-link\">Pythagorean Theorem</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Pythagorean Theorem</p>\n<strong>Equation:</strong>\n    <div class=\"table-display\">\n        <div class=\"latex-equation\" data-latex=\"a^2 + b^2 = c^2\">\n            a^2 + b^2 = c^2\n        </div>\n    </div>\n    \n<p><strong>Category:</strong> Geometry</p>\n<strong>Description:</strong><div class=\"text-field\"><p>In a right triangle, the square of the hypotenuse equals the sum of squares of the other two sides.</p></div>\n<p><strong>Applications:</strong><ul class='fields-list'><li>Right triangle calculations</li><li>Distance calculations</li><li>Engineering and construction</li><li>Navigation and GPS systems</li></ul></p>\n<p><strong>Author: </strong>pythagoras</p>\n\n        </div>\n    </div>\n    ", "#equations/3": "\n    <div class=\"table-card\" id=\"math-3\" style=\"position:relative;\">\n        \n        <h3><a href=\"/equations/eulers_identity.html\" class=\"table-title-link\">Euler's Identity</a></h3>\n        <div class=\"table-details\">\n        <p><strong>Name: </strong>Euler's Identity</p>\n<strong>Equation:</strong>\n    <div class=\"table-display\">\n        <div class=\"latex-equation\" data-latex=\"e^{i\\pi} + 1 = 0\">\n            e^{i\\pi} + 1 = 0\n        </div>\n    </div>\n    \n<p><strong>Category:</strong> complex_analysis</p>\n<strong>Description:</strong><div class=\"text-field\"><p>Often called the most beautiful equation in mathematics, connecting five fundamental mathematical constants.</p></div>\n<p><strong>Applications:</strong><ul class='fields-list'><li>Complex analysis</li><li>Signal processing</li><li>Quantum mechanics</li><li>Electrical engineering</li></ul></p>\n<p><strong>Author: </strong><a href=\"/mathematicians/euler.html\">Leonhard Euler</a></p>\n\n        </div>\n    </div>\n    "};

            .width(width)
            .height(height)
            .fit(true)
            .renderDot(`strict digraph "" {graph [bgcolor=transparent]; node [label="\N", penwidth=1.8]; edge [arrowhead=vee]; "#mathematicians/1" [label="Leonhard Euler", color="#4F81BD", fillcolor="#D9E1F2", style=filled, shape=ellipse]; "#mathematicians/2" [label="Isaac Newton", color="#4F81BD", fillcolor="#D9E1F2", style=filled, shape=ellipse]; "#mathematicians/3" [label="Carl Friedrich Gauss", color="#4F81BD", fillcolor="#D9E1F2", style=filled, shape=ellipse]; "#equations/1" [label="Quadratic Formula", color="#C0504D", fillcolor="#F2DCDB", style=filled, shape=box]; "#equations/2" [label="Pythagorean Theorem", color="#C0504D", fillcolor="#F2DCDB", style=filled, shape=box]; "#equations/3" [label="Euler's Identity", color="#C0504D", fillcolor="#F2DCDB", style=filled, shape=box]; "#equations/3" -> "#mathematicians/1" [label="author", color="#C0504D", arrowhead=open, style=dashed]; }`)
            .on('end', function() {
                d3.selectAll('.node').on('click', function() {

                    var node_id = d3.select(this).select('title').text();
                    if (!node_id) {
                        node_id = d3.select(this).select('text').text();
                    }
                    var modal = document.getElementById('node-modal');
                    var content = document.getElementById('node-modal-content');
                    content.innerHTML = nodeCards[node_id] || '<div class="table-card"><h3>' + node_id + '</h3></div>';
                    modal.style.display = 'block';
                    if (window.MathJax) MathJax.typesetPromise([content]);
                });
            });
        // Close modal when clicking outside
        document.addEventListener('mousedown', function(e) {
            var modal = document.getElementById('node-modal');
            if (modal.style.display === 'block' && !modal.contains(e.target)) {
                modal.style.display = 'none';
            }
        });
    });
    </script>
