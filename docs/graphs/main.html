
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo Database</title>
        <link rel="stylesheet" href="../styles.css">
        
    <style>
    .nav-menu { display:inline-block; position:relative; margin-left:1em; }
    .menu-btn { background:none; border:none; font-size:1em; cursor:pointer; padding:0.2em 0.7em; color:#fff; }
    .menu-list { position:absolute; left:0; top:100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border:1px solid #444; min-width:120px; z-index:10; list-style:none; margin:0; padding:0; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
    .menu-list li a { display:block; padding:0.4em 1em; text-decoration:none; color:#fff; }
    .menu-list li a:hover { background:#444; color:#fff; }
    nav a { color:#fff; }
    </style>
    <script>
    function toggleMenu(id) {
        var menu = document.getElementById(id);
        var isOpen = menu.style.display === 'block';
        // Close all menus
        document.querySelectorAll('.menu-list').forEach(function(m) { m.style.display = 'none'; });
        menu.style.display = isOpen ? 'none' : 'block';
    }
    // Close menus when clicking outside
    document.addEventListener('click', function(e) {
        if (!e.target.classList.contains('menu-btn')) {
            document.querySelectorAll('.menu-list').forEach(function(m) { m.style.display = 'none'; });
        }
    });
    </script>
    
        
    </head>
    <body>
        <header>
            <h1>Demo Database</h1>
            <nav>
                <a href="../index.html">Home</a>
                <a href="https://github.com/obousquet/math_database" target="_blank">About</a>
        <div class="nav-menu">
            <button class="menu-btn" onclick="toggleMenu('graphs-menu')" aria-haspopup="true" aria-expanded="false">Graphs ▼</button>
            <ul id="graphs-menu" class="menu-list" style="display:none;"><li><a href="../graphs/main.html">Main Graph</a></li></ul>
        </div>
    
        <div class="nav-menu">
            <button class="menu-btn" onclick="toggleMenu('tables-menu')" aria-haspopup="true" aria-expanded="false">Tables ▼</button>
            <ul id="tables-menu" class="menu-list" style="display:none;"><li><a href="../equations/index.html">Equations</a></li><li><a href="../mathematicians/index.html">Mathematicians</a></li></ul>
        </div>
    
            </nav>
        </header>
        <main class="table-container">
            
    <div style='width:100%;height:600px;border:1px solid #ccc;overflow:hidden;'>
      <div id='graph'></div>
      <div id='node-modal' style='display:none; position:fixed; top:10%; left:50%; transform:translateX(-50%); background:#fff; border:2px solid #4f3cc9; border-radius:8px; z-index:1000; max-width:500px; box-shadow:0 4px 24px rgba(0,0,0,0.18);'>
        <div id='node-modal-content' style='padding:1em;'></div>
        <button onclick='document.getElementById("node-modal").style.display="none"' style='margin:1em auto;display:block;'>Close</button>
      </div>
    </div>
    
        </main>
        
    <script src='https://cdn.jsdelivr.net/npm/d3@7'></script>
    <script src='https://unpkg.com/@hpcc-js/wasm@2.11.0/dist/index.min.js'></script>
    <script src='https://unpkg.com/d3-graphviz@4.0.0/build/d3-graphviz.min.js'></script>
    <script src='https://polyfill.io/v3/polyfill.min.js?features=es6'></script>
    <script id='MathJax-script' async src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'></script>
    <script>
    const nodeCards = {"#mathematicians/1": "<div class='table-card'>No data available</div>", "#mathematicians/2": "<div class='table-card'>No data available</div>", "#mathematicians/3": "<div class='table-card'>No data available</div>", "#equations/1": "<div class='table-card'>No data available</div>", "#equations/2": "<div class='table-card'>No data available</div>", "#equations/3": "<div class='table-card'>No data available</div>"};
    document.addEventListener('DOMContentLoaded', function() {
      const graphContainer = d3.select('#graph');
      let width = graphContainer.node().clientWidth;
      let height = graphContainer.node().clientHeight;
      graphContainer.graphviz({useWorker: true})
        .width(width)
        .height(height)
        .fit(true)
        .renderDot(`strict digraph "" {
	graph [bgcolor=transparent];
	node [label="\N", penwidth=1.8];
	edge [arrowhead=vee];
	"#mathematicians/1" [label="Leonhard Euler", color=#4F81BD, fillcolor="#D9E1F2", style=filled, shape=ellipse];
	"#mathematicians/2" [label="Isaac Newton", color=#4F81BD, fillcolor="#D9E1F2", style=filled, shape=ellipse];
	"#mathematicians/3" [label="Carl Friedrich Gauss", color=#4F81BD, fillcolor="#D9E1F2", style=filled, shape=ellipse];
	"#equations/1" [label="Quadratic Formula
$x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}$", color=#C0504D, fillcolor="#F2DCDB", style=filled, shape=box];
	"#equations/2" [label="Pythagorean Theorem
$a^2 + b^2 = c^2$", color=#C0504D, fillcolor="#F2DCDB", style=filled, shape=box];
	"#equations/3" [label="Euler's Identity
$e^{i\pi} + 1 = 0$", color=#C0504D, fillcolor="#F2DCDB", style=filled, shape=box];
	"#equations/3" -> "#mathematicians/1" [label="author", color=#C0504D, arrowhead=open];
}`)
        .on('end', function() {
          d3.selectAll('.node').on('click', function() {
            var node_id = d3.select(this).attr('id');
            if (!node_id) {
              node_id = d3.select(this).select('text').text();
            }
            var modal = document.getElementById('node-modal');
            var content = document.getElementById('node-modal-content');
            content.innerHTML = nodeCards[node_id] || '<div class="table-card"><h3>' + node_id + '</h3></div>';
            modal.style.display = 'block';
            if (window.MathJax) MathJax.typesetPromise([content]);
          });
        });
    });
    </script>
    
    </body>
    </html>
